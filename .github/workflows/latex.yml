name: Build All LaTeX Documents

on:
  push:
    paths:
      - '**.tex'
      - '**.bib'
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX tools
        run: sudo apt-get update && sudo apt-get install -y \
               texlive-latex-extra \
               texlive-publishers \
               latexmk

      - name: Compile all LaTeX files
        run: |
          mkdir -p Paper_pdf
          COMPILED_COUNT=0
          IFS=$'\n' # Ensure filenames with spaces are handled
          for file in $(find . -name "*.tex"); do
            echo "üõ† Compiling \"$file\"..."
            latexmk -pdf -shell-escape -interaction=nonstopmode -output-directory="$(dirname "$file")" "$file"
            PDF_NAME="$(basename "$file" .tex).pdf"
            PDF_PATH="$(dirname "$file")/$PDF_NAME"

            if [ -f "$PDF_PATH" ]; then
              echo "‚úÖ Compiled: $PDF_NAME"
              mv "$PDF_PATH" Paper_pdf/
              COMPILED_COUNT=$((COMPILED_COUNT + 1))
            else
              echo "‚ùå Failed to compile \"$file\""
            fi
          done

          echo "Compiled $COMPILED_COUNT PDFs."
          if [ "$COMPILED_COUNT" -eq 0 ]; then
            echo "üö´ No PDFs compiled. Exiting."
            exit 1
          fi

      - name: Upload all PDFs
        uses: actions/upload-artifact@v4
